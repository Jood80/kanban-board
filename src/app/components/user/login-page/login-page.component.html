<main>
  <div *ngIf="!(auth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleLogin>
      <img src="/assets/google-logo.svg" />Login with Google
    </button>

    <h3 style="margin-top: 1em">OR</h3>
    <app-email-login></app-email-login>
  </div>
  <div *ngIf="auth.authState | async as user">
    <button
      mat-stroked-button
      routerLink="/kanban"
      color="accent"
      class="dashboard"
    >
      Click to see your board
    </button>
  </div>
</main>
