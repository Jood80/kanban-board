<h1>Detail Page</h1>

<mat-card>
  <p>
    This content is server rendered with Angular Universal, NestJS, and Google
    Cloud Run.
  </p>

  <a
    href="https://cards-dev.twitter.com/validator"
    target="blank"
    mat-stroked-button
    color="accent"
    >Twitter Card Validator</a
  >

  <button mat-raised-button routerLink="/users">BACK</button>
</mat-card>

<mat-card *ngIf="user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{ user?.name }}</mat-card-title>
    <mat-card-subtitle>User Details</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user?.image" />
  <mat-card-content>
    <p>
      {{ user?.bio }}
    </p>
  </mat-card-content>
</mat-card>
